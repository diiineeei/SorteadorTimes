    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body class="parallax">
<script>
    navigator.serviceWorker.register('SorteadorTimes/pwabuilder-sw.js')
</script>
<div class="container">
    <h1 class="text-center jumbotron-heading bg-transparent text-success font-weight-bold">Sorteador de Times 20:30</h1>
</div>
<div class="container transparent">
    <p class="lead text-white">Sorteador é uma aplicação simples e eficiente projetada para realizar sorteios de forma
        fácil e rápida. Ele foi desenvolvido para ser uma ferramenta prática e útil, permitindo que você sorteie
        equipes, prémios ou qualquer outro tipo de seleção aleatória.</p>
</div>
<div class="container transparent mb-2" id="selectPlayers"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <textarea class="form-control" rows="6" id="listaJogadores"></textarea>
        </div>
    </div>
</div>
<div class="container mt-2 mb-2">
    <div class="row justify-content-center align-items-center">
        <div class="text-center col-md-3">
            <button class="btn bg-success" onclick="jogadoresTextArea()">Sortear por Texto</button>
        </div>

        <div class="text-center col-md-3">
            <button class="btn btn-primary" onclick="sortearTimesAgora()">Sortear já cadastrados</button>
        </div>
    </div>
</div>

<div class="container-fluid ">
    <div class="row" id="teamsContainer"></div>
</div>
</body>
