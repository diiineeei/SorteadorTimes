<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Sorteio de times</title>
    <meta charset="UTF-8">
    <meta name='description' content='Sorteio futnerd'>
    <meta name='author' content='Withinpixels'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <meta name='theme-color' content='#000000'>
    <base href='/SorteadorTimes'>
    <link rel="stylesheet" href="assets/css/4.5.2_css_bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='manifest' href='https://diiineeei.github.io/SorteadorTimes/public/manifest.json'>
    <script src="assets/js/backend.js"></script>
</head>
<body class="parallax">
<script>
    navigator.serviceWorker.register('SorteadorTimes/pwabuilder-sw.js')
</script>
<div class="container">
    <h1 class="text-center jumbotron-heading bg-transparent text-success font-weight-bold">Sorteador de Times 20:30</h1>
</div>
<div class="container transparent">
    <p class="lead text-white">Sorteador é uma aplicação simples e eficiente projetada para realizar sorteios de forma
        fácil e rápida. Ele foi desenvolvido para ser uma ferramenta prática e útil, permitindo que você sorteie
        equipes, prémios ou qualquer outro tipo de seleção aleatória.</p>
</div>
<div class="container transparent" id="selectPlayers" style="margin-bottom: 10px"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <textarea class="form-control" rows="6" id="listaJogadores"></textarea>
        </div>
    </div>
</div>
<div class="container " style="margin-top: 10px">
    <div class="row justify-content-center align-items-center">
        <div class="text-center col-md-3">
            <button class="btn bg-success" onclick="jogadoresTextArea()">Sortear por Texto</button>
        </div>

        <div class="text-center col-md-3">
            <button class="btn btn-primary" onclick="sortearTimesAgora()">Sortear já cadastrados</button>
        </div>
    </div>
</div>

<div class="container-fluid ">
    <div class="row" id="teamsContainer"></div>
</div>
</body>
</html>
